<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JCC Stockroom</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--background-color, #f5f5f5);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo-container img {
      height: 270px;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: var(--primary-color, #1A1A1A);
      font-size: 1.5rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    .login-container label {
      font-weight: bold;
      color: var(--primary-color, #1A1A1A);
      margin-bottom: 0.25rem;
    }

    .login-container input {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--accent-color, #C8B560);
      box-shadow: 0 0 0 2px rgba(200, 181, 96, 0.2);
    }

    .login-container button {
      padding: 0.75rem;
      background: var(--header-bg, #0B1F3A);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-container button:hover:not(:disabled) {
      background: #154c70;
    }

    .login-container button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-text {
      display: none;
      color: #dc3545;
      margin-top: 10px;
      padding: 8px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .logo-container img {
        height: 180px;
      }

      .login-container {
        margin: 0.5rem;
        padding: 1.5rem;
      }

      .login-container h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-container">
    <div class="logo-container">
      <img src="./assets/login_logo.png" alt="JCC Stockroom Logo" />
    </div>

    
    <form id="login-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <button type="submit">Login</button>

      <div id="error-message" class="error-text"></div>
    </form>
  </main>

  <script type="module" src="scripts/modules/login.js"></script>
</body>
</html>
